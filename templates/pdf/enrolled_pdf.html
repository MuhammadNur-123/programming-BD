<!DOCTYPE html>
{ % load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Details - PDF</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            font-size: 12pt;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        p {
            margin: 10px 0;
            font-size: 12pt;
        }

        .label {
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 10pt;
            color: #777;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Enrollment Details</h1>
 
        <p><span class="label">Course Name:</span> {{ enrolled.course_name }}</p>
        <p><span class="label">Enrolled By:</span> {{ enrolled.enroll_by }}</p>
        <p><span class="label">Enrollment Date:</span> {{ enrolled.enroll_date }}</p>
        <p><span class="label">Payment Method:</span> {{ enrolled.payment_method }}</p>
     

        <div class="footer">
            <p>Generated by the Enrollment Management System</p>
        </div>
    </div>
</body>
</html>

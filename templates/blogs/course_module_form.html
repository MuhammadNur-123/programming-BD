
    {% extends "base.html" %}
    {% load static %}
    {% block content %}
    <main>
    <div class="form-container">

        
        <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Course Module</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'course_module_list' %}">Cancel</a>
       
    </div>
    <script src="{% static 'js/script.js' %}"></script>


</main>
{% endblock content %}

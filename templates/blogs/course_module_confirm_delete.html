<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Delete Course Module</title>
</head>
<body>
    <h1>Delete Course Module</h1>
    <p>Are you sure you want to delete this module for "{{ module.course_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'course_module_list' %}">Cancel</a>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
{% endblock content %}

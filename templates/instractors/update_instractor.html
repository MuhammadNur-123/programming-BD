{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Update Instructor</h2>
    <form method="post" action="{% url 'update_instractor' instractor.id %}" enctype="multipart/form-data" id="updateInstractorForm">

        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="instrctor_id">Instructor ID</label>
            <input type="text" class="form-control" id="instractor_id" name="instractor_id" value="{{ form.instractor_id.value }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="education">Education Level</label>
            <select class="form-control" id="education" name="education" required>
                {% for key, value in form.education.field.choices %}
                    <option value="{{ key }}" {% if form.education.value == key %} selected {% endif %}>{{ value }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ form.phone_number.value }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="date_of_birth">Date of Birth</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ form.date_of_birth.value }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="bio">Biography</label>
            <textarea class="form-control" id="bio" name="bio" rows="3" required>{{ form.bio.value }}</textarea>
        </div>

        <div class="form-group mt-3">
            <label for="country">Country</label>
            <select class="form-control" id="country" name="country" required>
                {% for key, value in form.country.field.choices %}
                    <option value="{{ key }}" {% if form.country.value == key %} selected {% endif %}>{{ value }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- <div class="form-group mt-3">
            <label for="possition">Position</label>
            <select class="form-control" id="position" name="possition" required>
                {% for key, value in form.possition.field.choices %}
                    <option value="{{ key }}" {% if form.possition.value == key %} selected {% endif %}>{{ value }}</option>
                {% endfor %}
            </select>
        </div> -->
        <div class="form-group mt-3">
            <label for="possiton">Position</label>
            <select class="form-control" id="possiton" name="possiton" required>
                {% for key, value in form.possiton.field.choices %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="linkedin_id">LinkedIn ID</label>
            <input type="text" class="form-control" id="linkedin_id" name="linkedin_id" value="{{ form.linkedin_id.value }}">
        </div>

        <div class="form-group mt-3">
            <label for="image">Profile Image</label>
            <input type="file" class="form-control" id="image" name="image">
            <img src="{{ instractor.image.url }}" class="mt-3" alt="Profile Image" width="150px">
        </div>

        <div class="mt-4 text-center">
            <a href="{% url 'instractor_list' %}" class="btn btn-secondary">Back to List</a>
           <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}
